<div 
class="modal fade" 
[id]="id"
tabindex="-1" 
role="dialog"
aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button 
        type="button" 
        class="close" 
        data-dismiss="modal" 
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        <h4 class="modal-title">
          Cotação em {{dataCotacao | dataBr}}
        </h4>
      </div>
      <div class="modal-body">
        <div>
          <h2>
            {{conversao.valor}}
            {{conversao.moedaDe}}
            =
            {{valorConvertido}}
            {{conversao.moedaPara}}
          </h2>

          <p>
            1 {{conversao.moedaPara}} =
            {{cotacaoPara}} {{conversao.moedaPara}}
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button 
        type="button" 
        class="btn btn-success"
        data-dismiss="modal"
        (click)="novaConsulta()">
         Nova consulta</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
